plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'cookiedragon'
version 'alpha'

jar {
    manifest {
        attributes (
                "Main-Class": "dev.binclub.binscure.MainKt"
        )
    }
}

shadowJar() {
    classifier = "release"

    manifest {
        attributes 'Main-Class': "dev.binclub.binscure.MainKt"
    }
}

build.dependsOn.add("shadowJar")

sourceSets {
    main {
        java {
            srcDirs = ['src/main/kotlin']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name "hackery"
        url "https://maven.hackery.site/"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.1.0"

    compile 'org.ow2.asm:asm:7.1'
    compile 'org.ow2.asm:asm-tree:7.1'
    compile 'org.ow2.asm:asm-commons:7.1'
    compile 'org.ow2.asm:asm-util:7.1'

    compile 'com.sksamuel.hoplite:hoplite-core:1.1.4'
    compile 'com.sksamuel.hoplite:hoplite-yaml:1.1.4'
    compile 'com.sksamuel.hoplite:hoplite-json:1.1.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
